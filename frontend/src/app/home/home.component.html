<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwatch Home</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333333;
            padding: 20px;
            text-align: center;
        }

        section.hero {
            background: url('hero-image.jpg') center/cover no-repeat;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ffffff;
        }

        section.hero h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        section.features {
            background-color: #1f1f1f;
            padding: 50px 20px;
            text-align: center;
        }

        section.features h2 {
            color: #ffffff;
        }

        .feature {
            margin: 20px;
            padding: 20px;
            background-color: #333333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .feature:hover {
            transform: scale(1.05);
        }

        section.contact {
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            padding: 50px 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }

        input,
        textarea {
            margin-bottom: 20px;
            padding: 15px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #ff4081;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <h1>SMARTWATCH MANAGEMENT SYSTEM</h1>
    </header>

   

    <section class="features">
        <h2>Featured Smartwatches</h2>
        <div class="feature">
            <img src="assets/g2.webp" alt="Smartwatch 1" width="100" height="100">
            <h3>GARMIN</h3>
            <p>Sleek design with fitness tracking and customizable watch faces.</p>
        </div>
        <div class="feature">
            <img src="assets/h2.jpg" alt="Smartwatch 2" width="100" height="100">
            <h3>HUAWEI</h3>
            <p>Water-resistant with health monitoring features and long battery life.</p>
        </div>
        <div class="feature">
            <img src="assets/smartwatch back ground.png" alt="Smartwatch 3" width="100" height="100">
            <h3>SAMSUNG</h3>
            <p>Stylish design, advanced health metrics, and seamless connectivity.</p>
        </div>
    </section>

   

</body>

</html>
